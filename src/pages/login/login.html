<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed > Account </ion-label>
      <ion-input type="text" placeholder="phone no/ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed > Password </ion-label>
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>
    <ion-item no-lines class="item_end">
      <span  item-start>Quick reg.</span>
      <span  item-end>Forgot password</span>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" class="login_button">Login</button>
</ion-content>
