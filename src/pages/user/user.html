<ion-header>

  <ion-navbar>
    <ion-title>My</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="login">
    <div class="userimg">
      <img src="/assets/imgs/user.png" >
    </div>
    <div class="login_reg">
      <button ion-button [navPush]="LoginPage" >Login</button>
      <button ion-button >Register</button>

    </div>
  </div>

  <ion-list inset class="user_list">
    <ion-item-divider >
      
    </ion-item-divider>
    <ion-item >
      <ion-icon name="ios-paper-outline" item-start>
        <span>All orders</span>
      </ion-icon>
    </ion-item>
    <ion-item >
        <ion-icon name="ios-card-outline" item-start>
          <span>Wait for payment</span>
        </ion-icon>
      </ion-item>
      <ion-item >
          <ion-icon name="ios-subway-outline" item-start>
            <span>Wait deliver</span>
          </ion-icon>
        </ion-item>
        <ion-item-divider > </ion-item-divider>
        <ion-item >
            <ion-icon name="ios-star-outline" item-start>
              <span>My favorite</span>
            </ion-icon>
          </ion-item>
          <ion-item >
              <ion-icon name="ios-people-outline" item-start>
                <span>PR online</span>
              </ion-icon>
            </ion-item>
  </ion-list>

</ion-content>
