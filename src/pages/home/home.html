<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager class="slideStyle" loop="true" autoplay=3000>

    <ion-slide>
      <img src="assets/imgs/01.jpg" />
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/02.jpg" />
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/03.jpg" />
    </ion-slide>

  </ion-slides>

  <div class="pushStyle">Product Push</div>

  <div class="slide_product">
    <!-- <ion-scroll  scrollX="true" [ngStyle]="{'width':picListWidth}"> 
      
    </ion-scroll> -->
    <ion-scroll scrollX="true" [ngStyle]="{'width': picListWidth}">
        <ul class="clearfix">
            <li *ngFor='let item of picList'>
              <img src="{{item.picName}}" />
              <p> {{item.title}}</p>
            </li>
          </ul>
    </ion-scroll>
  </div>
  <div class="pushStyle">
    Guess you likes
  </div>
</ion-content>
