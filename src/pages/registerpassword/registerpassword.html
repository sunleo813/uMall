<ion-header>

  <ion-navbar>
    <ion-title>Register Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
      <ion-label fixed > Password:</ion-label>
      <ion-input type="password" placeholder="Inputer Password" ></ion-input>
    </ion-item>
    <ion-item >
        <ion-label fixed> Confirm:</ion-label>
        <ion-input type="password" placeholder="Retype Password" ></ion-input>
    </ion-item>
    <ion-item no-lines class="list_end">
        <span item-start> 
          Password must combined with 6-20 characters, number and special characters.
          </span>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" class="reg_btn">Finish</button>
</ion-content>
